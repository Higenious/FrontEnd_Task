<h3>Add iDeas here!</h3>
<form class="form-horizontal" method="post" action="/addideas">
        <div class="form-group">
          <label for="Name" class="col-sm-2 control-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="name" placeholder="Enetre Name">
          </div>
        </div>
        <div class="form-group">
          <label for="Ideas" class="col-sm-2 control-label">Ideas</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="ideas" placeholder="Enter Ideas">
          </div>
        </div>

        <div class="form-group">
          <label for="description" class="col-sm-2 control-label">Description</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="description" placeholder="Enter Description">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit"  class="btn btn-primary" value="addIdeas">Add Idea</button> 
          </div>
        </div>
</form>
